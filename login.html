<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel = "preconnect" href = "https://fonts.gstatic.com">
    <link href = "https://fonts.googleapis.com/css2? family = Poppins: wght @ 700 & display = swap" rel = "hoja de estilo">
    <link rel="stylesheet" href="css/css/all.min.css">
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <header>
        <h4>CompraTIC</h4>
        <img src="imagen/carro.png" alt="">
    </header>
    
    <section class="contenido">
        <article class="contenedor">
            <div class="contenido-login">
                <form action=" ">
                    <img src="imagen/carro.png" alt="">
                    <h2>CompraTIC</h2>
                    <div class="input-div usuario">
                        <div class="i">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="div">
                            <input type="text" name="usuario" class="input" placeholder="USERNAME">
                        </div>
                    </div>
                    <div class="input-div pass">
                        <div class="i">
                            <i class="fas fa-lock"></i>
                        </div>
                        <div class="div">
                            <input type="password" name="pass" class="input" placeholder="PASSWORD">
                        </div>
                    </div>      
                    <div class="botones">
                        <input type="submit" class="btn1" value="INGRESAR">
                        <input type="submit" class="btn" value="Ingresa con Gmail">
                    </div>          
                </form>
            </div>
        </article>
        <article class="logo">
            <img src="imagen/las-compras-en-linea.png" alt="">
        </article>
    </section>
    
    <footer>
        <div>CompraTIC  @2021</div>
    </footer>
    <script src="../js/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <!-- AdminLTE App -->
    <script src="../js/adminlte.min.js"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="../js/demo.js"></script>
</body>
</html>
